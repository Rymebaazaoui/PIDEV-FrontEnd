<!-- Basic Layout -->
 <div class="col-xl-8 col-lg-8 col-md-6">
    <div class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Reserver un velo</h5>
        <small class="text-muted float-end">Default label</small>
      </div>
      <div class="card-body">
        <form [formGroup]="ReserverVeloForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label" for="basic-default-name">Nom</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="Nom" class="form-control" id="basic-default-name" placeholder="John Doe" />
                </div>
              </div>
              <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label" for="basic-default-name">Prenom</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="Prenom" class="form-control" id="basic-default-name" placeholder="John Doe" />
                </div>
              </div>
              <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label" for="basic-default-name">Email</label>
                <div class="col-sm-10">
                  <input type="email" formControlName="Mail" class="form-control" id="basic-default-name" placeholder="JohnDoe@mail.com" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-company">Date d√©but</label>
                <div class="col-sm-10">
                  <input
                    type="datetime-local"
                    formControlName="DateDeb"
                    class="form-control"
                    id="basic-default-company"
                    placeholder="ACME Inc."
                  />
                </div>
              </div>
              
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-phone">Date fin </label>
                <div class="col-sm-10">
                  <input
                    type="datetime-local"
                    id="basic-default-phone"
                    formControlName="DateFin"
                    class="form-control phone-mask"
                    placeholder="658 799 8941"
                    aria-label="658 799 8941"
                    aria-describedby="basic-default-phone"
                  />
                </div>
              </div>
          
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-message">velo</label>
            <div class="col-sm-10">
              <select formControlName="Velo" [(ngModel)]="selectedType">
                <option *ngFor="let velo of velos; let i = index" [value]="velo._id"  >          
                     {{velo.marque}} 
                    </option>
              </select>
              
            </div>
          </div>
          
          <div class="row justify-content-end">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
            </div>
        </div>

</body>
