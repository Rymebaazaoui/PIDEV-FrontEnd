
<div class="row">

  <div class="col col-lg-3">
    <app-navbar-admin></app-navbar-admin>
  </div>
  <div class="col col-lg-9">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Editer Visite /</span> </h4>

      <!-- Basic Layout -->
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Editer une Visite</h5>
            <small class="text-muted float-end">Default label</small>
          </div><br/><br/>
          <div class="card-body">
            <form #editForm="ngForm">
              <div class="row mb-3 form-group">
                <label class="col-sm-2 col-form-label" for="basic-default-name">Description</label>
                <div class="col-sm-10">
                  <input type="text" ngModel="{{visite?.Description}}"  name="Description" id="Description"
                         class="form-control" id="basic-default-name" placeholder="John Doe" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-company">Date d√©but</label>
                <div class="col-sm-10">

                  <input                  class="form-control"
                                          [ngModel]="DateD | date:'yyyy-MM-dd'" (ngModelChange)="DateD = $event" type="date" name="DateD"/>


                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-phone">Date fin </label>
                <div class="col-sm-10">
                  <input                  class="form-control"
                                          [ngModel]="DateF | date:'yyyy-MM-dd'" (ngModelChange)="DateF = $event" type="date" name="DateF"/>


                </div>
              </div>
              <div class="row mb-3">
                <!-- <label class="col-sm-2 col-form-label" for="basic-default-message">Lieu</label> -->
                <!-- <div class="col-sm-10">
                    <input
                    type="text"
                    id="basic-default-phone"
                    ngModel="{{visite?.nom}}"  name="lieu" id="lieu"
                    class="form-control phone-mask"
                    placeholder="658 799 8941"
                    aria-label="658 799 8941"
                    aria-describedby="basic-default-phone"
                  />
                </div> -->

                <!-- <div class="col-sm-10">
                  <select class="form-select" [value]="visite.nom">
                    <option *ngFor="let l of lieux"  ngModel="{{lieux.nom}}">{{l.nom}} </option>

                  </select>
                   -->
                <!-- </div> -->
              </div>


              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button
                    (click)="onUpdate(editForm.value)"
                    type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
