<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>

<!-- Basic Bootstrap Table -->
<div class="card">
  <div class="row card-header">
    <div class="col">
      <h5 class="">Reservations</h5>
      </div>
    <div class="col">
      <button class="btn btn-info" (click)="show()" style="float: right">New +</button>
          </div>
  </div>
  
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            
            <th>Date d√©but</th>
            <th>Date fin</th>
            <th>velo</th>
            <th>client</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let reservation of reservations; let i = index">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> 
                <strong>{{reservation._id}}</strong></td>
            <td>{{reservation.DateDeb}}</td>
            <td>{{reservation.DateFin}}</td>
            <td>{{reservation.Velo}}</td>
            <td>{{reservation.User}}</td>   
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <button class="btn btn-sm btn-primary" routerLink="/edit-reservation/{{reservation._id}}">Edit</button>

                  <button class="btn btn-sm btn-danger" (click)="delete(reservation._id, i)">Delete</button>

                </div>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
  <!--/ Basic Bootstrap Table -->
<br>
  <app-parade-form [hidden]="!showForm"></app-parade-form>
  
<router-outlet></router-outlet>

</div>
