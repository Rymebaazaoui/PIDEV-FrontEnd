
<div class="row">

  <div class="col col-lg-3">
    <app-navbar-admin></app-navbar-admin>
  </div>
  <div class="col col-lg-9">
    <div class="container-xxl flex-grow-1 container-p-y">

      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>






      <form #addClientForm="ngForm" (ngSubmit)="searchdata()" novalidate>
        <div class="row" style="margin-top:10px;margin-bottom: 10px;">
          <div class="col-sm-3 form-group">  </div>
          <div class="col-sm-3 form-group">
            <input
              type="text" #DateD="ngModel" name="DateD"
              [(ngModel)]="model.DateD"
              placeholder="From Date"
              bsDatepicker
              [bsConfig]="{ isAnimated: true }" class="form-control"/>
          </div>
          <div class="col-sm-3 form-group">
            <input type="text"  #DateF="ngModel" name="DateF"
                   [(ngModel)]="model.DateF"
                   placeholder="To Date"

                   bsDatepicker
                   [bsConfig]="{ isAnimated: true }"  class="form-control"/>
          </div>
          <div class="col-sm-3 form-group">
            <button type="submit" style="justify-content:center;display:flex;align-items:center; margin-top:10px;padding: 8px 8px 8px 8px ;border:none;border-radius:1rem ;background-color:green;">Rechercher</button>
          </div>
        </div>
      </form>

      <!-- Basic Bootstrap Table --><br/>
      <div class="card">
        <div class="row card-header">
          <div class="col">
            <h5 class="">Gestion des visites </h5>
          </div>
          <div class="col">
            <button class="btn btn-info" (click)="show()" style="float: right">New +</button>
          </div>
        </div>

        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>Date d√©but</th>
              <th>Date fin</th>
              <th>Lieu</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0">
            <tr *ngFor="let visite of visites; let i = index">
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
                <strong>{{visite._id}}</strong></td>
              <td>{{visite.Description}}</td>
              <td>{{visite.DateD |date}}</td>
              <td>{{visite.DateF |date}}</td>
              <td>{{visite.nom}}</td>
              <td>
                <div class="row">

                  <a class="dropdown-item" [routerLink]="" (click)="deleteVisite(visite._id, i)"
                  ><i class="bx bx-trash me-1"></i></a>
                </div>

              </td>
              <td>
                <div class="row">

                  <a class="dropdown-item"  [routerLink]="['/updateVisite', visite._id]"
                  ><i class="bx bx-pencil me-1"></i></a>
                </div>

              </td>


            </tr>

            </tbody>
          </table>
        </div>
      </div>
      <!--/ Basic Bootstrap Table -->
      <br>
      <app-visite-form [hidden]="!showForm"></app-visite-form>



    </div>
  </div>
