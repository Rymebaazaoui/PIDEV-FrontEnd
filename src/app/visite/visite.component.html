<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>

  <!-- Basic Bootstrap Table -->
  <div class="card">
    <div class="row card-header">
      <div class="col">
        <h5 class="">Gestion des visites </h5>
      </div>
      <div class="col">
        <button class="btn btn-info" (click)="show()" style="float: right">New +</button>
      </div>
    </div>

    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Date d√©but</th>
          <th>Date fin</th>
          <th>Lieu</th>
          <th>Nombre des visiteurs</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody class="table-border-bottom-0">
        <tr *ngFor="let visite of visites; let i = index">
          <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
            <strong>{{visite._id}}</strong></td>
          <td>{{visite.Description}}</td>
          <td>{{visite.DateDeb}}</td>
          <td>{{visite.DateFin}}</td>
          <td>{{visite.Lieu}}</td>
          <td>{{visite.nombreV}}</td>

          <td>
            <div class="dropdown">
              <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="javascript:void(0);"
                ><i class="bx bx-edit-alt me-1"></i> Edit</a
                >
                <button class="btn btn-sm btn-danger" (click)="delete(visites._id, i)">Delete</button>

              </div>
            </div>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <!--/ Basic Bootstrap Table -->
  <br>
  <app-visite-form [hidden]="!showForm"></app-visite-form>


</div>
