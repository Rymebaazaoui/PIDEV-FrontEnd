
<app-navbar-client></app-navbar-client>
<body>


<main>

  <!-- Hero Start-->
  <div class="hero-area3 hero-overly2 d-flex align-items-center ">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-9">
          <div class="hero-cap text-center pt-50 pb-20">
            <h2>Nos Visites Touristique </h2>
          </div>
          <!--Hero form -->
          <form #addClientForm="ngForm" (ngSubmit)="searchdata()" novalidate>
            <div class="row" style="margin-top:10px;margin-bottom: 10px;">
              <div class="col-sm-3 form-group">  </div>
              <div class="col-sm-3 form-group">
                <input
                  type="text" #DateD="ngModel" name="DateD"
                  [(ngModel)]="model.DateD"
                  placeholder="From Date"
                  bsDatepicker
                  [bsConfig]="{ isAnimated: true }" class="form-control"/>
              </div>
              <div class="col-sm-3 form-group">
                <input type="text"  #DateF="ngModel" name="DateF"
                       [(ngModel)]="model.DateF"
                       placeholder="To Date"

                       bsDatepicker
                       [bsConfig]="{ isAnimated: true }"  class="form-control"/>
              </div>
              <div class="col-sm-3 form-group">
                <button type="submit" style="justify-content:center;display:flex;align-items:center; margin-top:10px;padding: 8px 8px 8px 8px ;border:none;border-radius:1rem ;background-color:green;">Rechercher</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Hero End -->
  <!-- listing Area Start -->
  <div class="listing-area pt-120 pb-120">
    <div class="container">
      <div class="row">
        <!-- Left content -->
        <div class="col-xl-4 col-lg-4 col-md-6">
          <div class="row">
            <div class="col-12">
              <div class="small-section-tittle2 mb-45">
                <h4>Advanced Filter</h4>
              </div>
            </div>
          </div>
          <!-- Job Category Listing start -->
          <div  style="width: 1250px" class="category-listing mb-50">
            <!-- single one -->
            <div class="single-listing">
              <!-- input -->
              <!-- Select job items start -->
              <div class="select-job-items1">
              </div>
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Date d√©but</th>
                    <th>Date fin</th>
                    <th>Lieu</th>
                  </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                  <tr *ngFor="let visite of visites; let i = index">
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
                      <strong>{{visite._id}}</strong></td>
                    <td>{{visite.Description}}</td>
                    <td>{{visite.DateD |date}}</td>
                    <td>{{visite.DateF |date}}</td>
                    <td>{{visite.nom}}</td>
                    <td>
                      <div class="row">

                      </div>

                    </td>
                    <td>
                      <div class="row">

                      </div>

                    </td>


                  </tr>

                  </tbody>
                </table>
              </div>
              <!--  Select job items End-->
              <!-- Select job items start -->
              <!--  Select job items End-->
              <!-- select-Categories start -->
              <!-- select-Categories End -->
              <!-- Select job items start -->
              <!--  Select job items End-->
            </div>
          </div>
          <!-- Job Category Listing End -->
        </div>
        <!-- Right content -->
      </div>
    </div>
  </div>
  <!-- listing-area Area End -->

</main>

</body>

<app-homepage-footer></app-homepage-footer>
