<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>

<!-- Basic Bootstrap Table -->
<div class="card">
  <div class="row card-header">
    <div class="col">
      <h5 class="">Gestion des velos</h5>
      </div>
    <div class="col">
      <button class="btn btn-info" (click)="show()" style="float: right">New +</button>
          </div>
  </div>
  
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>marque</th>
            <th>image</th>
            <th>prix</th>
            <th>description</th>
            <th>quantite</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let Velo of velos; let i = index">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> 
                <strong>{{Velo._id}}</strong></td>
            <td>{{Velo.marque}}</td>
            <td>{{Velo.image}}</td>
            <td>{{Velo.prix}}</td>
            <td>{{Velo.description}}</td>
            <td>{{Velo.quantite}}</td>   
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="javascript:void(0);"
                    ><i class="bx bx-edit-alt me-1"></i> Edit</a
                  >
                  <button class="btn btn-sm btn-danger" (click)="delete(Velo._id, i)">Delete</button>

                </div>
              </div>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
  <!--/ Basic Bootstrap Table -->
<br>
  <app-velo-form [hidden]="!showForm"></app-velo-form>


</div>
