<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>
  
   
   <!-- Basic Layout -->
   <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Editer un velo</h5>
          <small class="text-muted float-end">Default label</small>
        </div>
        <div class="card-body">
          <form [formGroup]="UpdateForm" (ngSubmit)="onUpdate()">
            <div class="row mb-3 form-group">
              <label class="col-sm-2 col-form-label" for="basic-default-name">marque</label>
              <div class="col-sm-10">
                <input type="text" formControlName="marque" class="form-control" id="basic-default-name" placeholder="John Doe" />
              </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-company">image</label>
                <div class="col-sm-10">
                  <input type="image" formControlName="image" class="form-control" id="basic-default-name"  />
    
                </div>
              </div>
              
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-phone">prix </label>
                <div class="col-sm-10">
                  <input
                    type="number"
                    id="basic-default-phone"
                    formControlName="prix"
                    class="form-control phone-mask"
                    placeholder="658 799 8941"
                    aria-label="658 799 8941"
                    aria-describedby="basic-default-phone"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-message">description</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="description" class="form-control" id="basic-default-name" placeholder="John Doe" />
    
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-message">quantite</label>
                <div class="col-sm-10">
                    <input
                    type="number"
                    id="basic-default-phone"
                    formControlName="quantite"
                    class="form-control phone-mask"
                    placeholder="658 799 8941"
                    aria-label="658 799 8941"
                    aria-describedby="basic-default-phone"
                  />
                </div>
              </div>
            
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
