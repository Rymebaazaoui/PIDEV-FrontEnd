<!-- Basic Layout -->
<div class="col-xxl">
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Ajouter une visite</h5>
      <small class="text-muted float-end">Default label</small>
    </div>
    <div class="card-body">
      <form [formGroup]="VisiteForm" (ngSubmit)="onAddVisite()">
        <div class="row mb-3 form-group">
          <label class="col-sm-2 col-form-label" for="basic-default-name">Description</label>
          <div class="col-sm-10">
            <input type="text" formControlName="Description" class="form-control" id="basic-default-name" placeholder="John Doe" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="basic-default-company">Date d√©but</label>
          <div class="col-sm-10">
            <input
              type="datetime-local"
              formControlName="DateD"
              class="form-control"
              id="basic-default-company"
              placeholder="ACME Inc."
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="basic-default-phone">Date fin </label>
          <div class="col-sm-10">
            <input
              type="datetime-local"
              id="basic-default-phone"
              formControlName="DateF"
              class="form-control phone-mask"
              placeholder="658 799 8941"
              aria-label="658 799 8941"
              aria-describedby="basic-default-phone"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="basic-default-message">Lieu</label>
          <div class="col-sm-10">
            <select class="form-select" formControlName="nom">
              <option *ngFor="let l of lieux" [value]="l.nom">{{l.nom}} </option>

            </select>

          </div>
        </div>



        <div class="row justify-content-end">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
