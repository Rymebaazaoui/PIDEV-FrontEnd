<!-- Basic Layout -->
 <div class="col-xl-8 col-lg-8 col-md-6">
    <div class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">S'inscrire</h5>
        <small class="text-muted float-end">Default label</small>
      </div>
      <div class="card-body">
        <form [formGroup]="InscriptionForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3 form-group">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Nom</label>
            <div class="col-sm-10">
              <input type="text" formControlName="nom" class="form-control" id="basic-default-name" placeholder="John Doe" />
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Prenom</label>
            <div class="col-sm-10">
              <input type="text" formControlName="prenom" class="form-control" id="basic-default-name" placeholder="John Doe" />
            </div>
          </div>
          <div class="row mb-3 form-group">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Email</label>
            <div class="col-sm-10">
              <input type="email" formControlName="mail" class="form-control" id="basic-default-name" placeholder="JohnDoe@mail.com" />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-message">Formation</label>
            <div class="col-sm-10">
              <select formControlName="Formation" [(ngModel)]="selectedType">
                <option *ngFor="let formation of formations; let i = index" [value]="formation._id"  >          
                     {{formation.Description}} 
                    </option>
              </select>
              
            </div>
          </div>
          
          <div class="row justify-content-end">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
            </div>
        </div>
    </main>
    <app-homepage-footer></app-homepage-footer>
</body>
