
<app-navbar-client></app-navbar-client>
<body>


<main>

  <!-- Hero Start-->
  <div class="hero-area3 hero-overly2 d-flex align-items-center ">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-9">
          <div class="hero-cap text-center pt-50 pb-20">
            <h2>Nos association</h2>
          </div>
          <!--Hero form -->
          <form action="#" class="search-box search-box2">
            <div class="input-form">
              <input type="text" placeholder="What are you looking for?">
            </div>

            <!-- Search box -->
            <div class="search-form">
              <a href="#">Search</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Hero End -->
  <!-- listing Area Start -->
  <div class="listing-area pt-120 pb-120">
    <div class="container">
      <div class="row">
        <!-- Left content -->
        <div class="col-xl-4 col-lg-4 col-md-6">
          <div class="row">
            <div class="col-12">
              <div class="small-section-tittle2 mb-45">
                <h4>Advanced Filter</h4>
              </div>
            </div>
          </div>
          <!-- Job Category Listing start -->
          <div class="category-listing mb-50">
            <!-- single one -->
            <div class="single-listing">
              <!-- input -->
              <div class="input-form">
                <input type="text" placeholder="What are you finding?">
              </div>
              <!-- Select job items start -->
              <div class="select-job-items1">
                <select name="select1" class="form-select">
                  <option value="">Choose categories</option>
                  <option value="">Category 1</option>
                  <option value="">Category 2</option>
                  <option value="">Category 3</option>
                </select>
              </div>
              <!--  Select job items End-->
              <!-- Select job items start -->
              <div class="select-job-items2" >
                <select name="select2" class="form-select">
                  <option value="">Location</option>
                  <option value="">Dhaka</option>
                  <option value="">Mirpur</option>
                  <option value="">Dannondi</option>
                </select>
              </div>
              <!--  Select job items End-->
              <!-- select-Categories start -->
              <div class="select-Categories pt-140 pb-20">
                <label class="container">Full Time
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
                <label class="container">Ratings
                  <input type="checkbox" checked="checked active">
                  <span class="checkmark"></span>
                </label>
              </div>
              <!-- select-Categories End -->
              <!-- Select job items start -->
              <div class="select-job-items2">
                <select name="select2" class="form-select">
                  <option value="">Area (km)</option>
                  <option value="">Dhaka- 1km</option>
                  <option value="">Dinajpur- 2km</option>
                  <option value="">Chittagong - 3km</option>
                </select>
              </div>
              <!--  Select job items End-->
            </div>

            <div class="single-listing">
              <!-- Range Slider Start -->
              <aside class="left_widgets p_filter_widgets price_rangs_aside sidebar_box_shadow">
                <div class="small-section-tittle2">
                  <h4>Price range</h4>
                </div>
                <div class="widgets_inner">
                  <div class="range_item">
                    <!-- <div id="slider-range"></div> -->
                    <input type="text" class="js-range-slider" class="form-select" value="" />
                    <div class="d-flex align-items-center">
                      <div class="price_text">
                        <p>Price :</p>
                      </div>
                      <div class="price_value d-flex justify-content-center">
                        <input type="text" class="js-input-from" id="amount" readonly />
                        <span>to</span>
                        <input type="text" class="js-input-to" id="amount" readonly />
                      </div>
                    </div>
                  </div>
                </div>
              </aside>
              <!-- Range Slider End -->
              <a href="#" class="btn list-btn mt-20">Reset</a>
            </div>
          </div>
          <!-- Job Category Listing End -->
        </div>
        <!-- Basic Layout -->
        <div class="col-xl-8 col-lg-8 col-md-6">
          <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
              <h5 class="mb-0">S'inscrire Ã  une association</h5>
              <small class="text-muted float-end">Default label</small>
            </div>
            <div class="card-body">
              <form #inscri="ngForm" (ngSubmit)="onSubmit(inscri)" id="f">
                <div class="row mb-3 form-group">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">Nom</label>
                  <div class="col-sm-10">
                    <input type="text" name="Nom" ngModel class="form-control" id="basic-default-name" placeholder="John" />
                  </div>
                </div>
                <div class="row mb-3 form-group">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">Prenom</label>
                  <div class="col-sm-10">
                    <input type="text" name="Prenom" ngModel class="form-control" id="basic-default-name" placeholder="Doe" />
                  </div>
                </div>
                <div class="row mb-3 form-group">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="Mail" ngModel class="form-control" id="basic-default-name" placeholder="JohnDoe@mail.com" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">Association</label>
                  <div class="col-sm-10">
                    <select name="Association"  class="form-control" ngModel >
                      <option  selected>-select-</option>
                      <option *ngFor="let ass of associations;" value="{{ass._id}}">{{ass.Description}}</option>
                    </select>

                  </div>
                </div>

                <div class="row justify-content-end">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<app-homepage-footer></app-homepage-footer>
</body>
